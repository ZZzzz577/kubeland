syntax = "proto3";

package api.v1.cluster;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "validate/validate.proto";
import "v1/common/page.proto";

option go_package = "api-server/api/v1/cluster;cluster";


service ClusterService {
  rpc ListClusters (ListClustersRequest) returns (ListClustersResponse) {
    option (google.api.http) = {
      get: "/api/v1/cluster"
    };
  }
  rpc GetCluster (IdRequest) returns (Cluster) {
    option (google.api.http) = {
      get: "/api/v1/cluster/{id}"
    };
  }
  rpc CreateCluster (Cluster) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/v1/cluster"
      body: "*"
    };
  }
  rpc UpdateCluster (Cluster) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/api/v1/cluster/{id}"
      body: "*"
    };
  }
  rpc DeleteCluster (IdRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/api/v1/cluster/{id}"
    };
  }
  rpc ResolveKubeConfig(ResolveKubeConfigRequest) returns (ResolveKubeConfigResponse) {
    option (google.api.http) = {
      post: "/api/v1/cluster/kube/config"
      body: "*"
    };
  }
  rpc TestConnection(Connection) returns (TestConnectionResponse) {
    option (google.api.http) = {
      post: "/api/v1/cluster/connection/test"
      body: "*"
    };
  }
}

message Connection {
  enum Type {
    UNSPECIFIED = 0;
    NONE = 1;
    TLS_CERT = 2;
    TLS_TOKEN = 3;
  }

  string address = 1 [
    (google.api.field_behavior) = REQUIRED,
    (validate.rules).string = {
      uri: true,
      max_len:512
    }
  ];
  string ca = 2;
  Type type = 3[
    (google.api.field_behavior) = REQUIRED,
    (validate.rules).enum = {not_in: [0]}
  ];
  string cert = 4;
  string key = 5;
  string token = 6;
}

message Cluster {
  uint64 id = 1[
    (google.api.field_behavior) = IMMUTABLE
  ];
  string name = 2 [
    (google.api.field_behavior) = REQUIRED,
    (validate.rules).string = {
      pattern: "^[a-zA-Z][a-zA-Z0-9-]*[a-zA-Z0-9]$",
      max_len:64
    }
  ];
  string description = 3 [
    (google.api.field_behavior) = OPTIONAL,
    (validate.rules).string = {max_len:1024}
  ];
  Connection connection = 5[
    (google.api.field_behavior) = REQUIRED
  ];
  google.protobuf.Timestamp created_at = 100[
    (google.api.field_behavior) = OUTPUT_ONLY
  ];
  google.protobuf.Timestamp updated_at = 101[
    (google.api.field_behavior) = OUTPUT_ONLY
  ];

}

message ListClustersRequest {
  common.Page page = 1;
}

message ListClustersResponse {
  common.Pagination pagination = 1;
  repeated Cluster items = 2;
}

message IdRequest {
  uint64 id = 1[
    (google.api.field_behavior) = REQUIRED
  ];
}

message ResolveKubeConfigRequest {
  string content = 1[
    (google.api.field_behavior) = REQUIRED
  ];
}

message ResolveKubeConfigResponse {
  message Cluster {
    string server = 1[
      (google.api.field_behavior) = REQUIRED,
      (validate.rules).string = {uri: true}
    ];
    string ca = 2;
  }
  message User {
    string cert = 1;
    string key = 2;
  }
  message Context {
    string name = 1;
    string namespace = 2;
    bool current = 3;
    Cluster cluster = 4;
    User user = 5;
  }

  repeated Context items = 1;
}

message TestConnectionResponse {
  string version = 1;
}