syntax = "proto3";

package api.v1.build.task;

import "v1/application/application.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/api/field_behavior.proto";

option go_package = "api-server/api/v1/build/task;task";

service BuildTaskService {
  rpc Create(CreateBuildTaskRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/v1/app/{appName}/build/task"
      body: "*"
    };
  }

  rpc List(application.IdentityRequest) returns (ListBuildTaskResponse) {
    option (google.api.http) = {
      get: "/api/v1/app/{name}/build/task"
    };
  }

}

enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_RUNNING = 1;
  STATUS_COMPLETE = 2;
  STATUS_FAILED = 3;
  STATUS_SUSPENDED = 4;
  STATUS_FAILURE_TARGET = 5;
  STATUS_SUCCESS_CRITERIA_MET = 6;
}

message BuildTask {
  string name = 1;
  Status status = 2;
  google.protobuf.Timestamp created_at = 3;
}

message CreateBuildTaskRequest {
  string appName = 1 [(google.api.field_behavior) = REQUIRED];
  string commit = 2 [(google.api.field_behavior) = REQUIRED];
}

message ListBuildTaskResponse {
  repeated BuildTask items = 1;
}

message IdentityRequest {
  string appName = 1 [(google.api.field_behavior) = REQUIRED];
  string jobName = 2 [(google.api.field_behavior) = REQUIRED];
}