syntax = "proto3";

package api.v1.build.task;

import "v1/application/application.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/api/field_behavior.proto";

option go_package = "api-server/api/v1/build/task;task";

service BuildTaskService {
  rpc Create(application.IdentityRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/app/{name}/build/task"
      body: "*"
    };
  }

  rpc List(application.IdentityRequest) returns (ListBuildTaskResponse) {
    option (google.api.http) = {
      get: "/v1/app/{name}/build/task"
    };
  }

}

message BuildTask {
  string name = 1;
  string status = 2;
  google.protobuf.Timestamp created_at = 3;
}

message ListBuildTaskResponse {
  repeated BuildTask items = 1;
}

message IdentityRequest {
  string appName = 1 [(google.api.field_behavior) = REQUIRED];
  string jobName = 2 [(google.api.field_behavior) = REQUIRED];
}