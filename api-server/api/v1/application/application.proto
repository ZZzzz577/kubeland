syntax = "proto3";

package api.v1.application;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "validate/validate.proto";
import "v1/common/page.proto";

option go_package = "api-server/api/v1/application;application";

service ApplicationService {
  rpc ListApplications (ListApplicationsRequest) returns (ListApplicationsResponse) {
    option (google.api.http) = {
      get: "/api/v1/application"
    };
  }

  rpc GetApplication (IdentityRequest) returns (Application) {
    option (google.api.http) = {
      get: "/api/v1/application/{name}"
    };
  }

  rpc CreateApplication (Application) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/v1/application"
      body: "*"
    };
  }

  rpc UpdateApplication (Application) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/api/v1/application/{name}"
      body: "*"
    };
  }

  rpc DeleteApplication (IdentityRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/api/v1/application/{name}"
    };
  }

}

message Application {
  uint64 id = 1[
    (google.api.field_behavior) = IMMUTABLE
  ];
  uint64 cluster_id = 2 [
    (google.api.field_behavior) = IMMUTABLE
  ];
  string name = 3 [
    (google.api.field_behavior) = IMMUTABLE,
    (validate.rules).string = {max_len: 64}
  ];
  string description = 4 [
    (google.api.field_behavior) = OPTIONAL,
    (validate.rules).string = {max_len: 512}
  ];

  google.protobuf.Timestamp created_at = 100 [
    (google.api.field_behavior) = OUTPUT_ONLY
  ];
  google.protobuf.Timestamp update_at = 101 [
    (google.api.field_behavior) = OUTPUT_ONLY
  ];
}

message IdentityRequest {
  string name = 1[
    (google.api.field_behavior) = REQUIRED
  ];
}

message ListApplicationsRequest {
  common.Page page = 1;
}

message ListApplicationsResponse {
  common.Pagination pagination = 1;
  repeated Application items = 2;
}