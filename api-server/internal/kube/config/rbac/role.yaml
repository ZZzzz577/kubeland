---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - app.kubeland.com
  resources:
  - buildsettings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.kubeland.com
  resources:
  - buildsettings/finalizers
  verbs:
  - update
- apiGroups:
  - app.kubeland.com
  resources:
  - buildsettings/status
  verbs:
  - get
  - patch
  - update
